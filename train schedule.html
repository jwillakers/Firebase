<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <!--Moment reference  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- css Reference -->
    <link rel="stylesheet" type="text/css" href="assets/css/train.css">

  </head>
  <body>
    <!-- Employee Tracker -->
    <div class="container">
      <!-- Jumbotron -->
      
      <div class="jumbotron">

      <!-- fancy animated headline -->

        <h1><span>T</span>
          <span>r</span>
          <span>a</span>
          <span>i</span>
          <span>n</span>
          <span>&nbsp;</span>
          <span>S</span>
          <span>c</span>
          <span>h</span>
          <span>e</span>
          <span>d</span>
          <span>u</span>
          <span>l</span>
          <span>e</span>
          </h1>
        <p>Schedule your commute or ride for the adventure.</p>
        <p>Find your train departure and arrival 24 hours a day.</p>
        <!-- <p><a class = "btn btn-primary btn-lg" href = "#" role = "button">Learn.</a></p> -->
      </div>
<!-- Add train -->
          <div class="panel panel-default">
      <div class="panel-heading">Current Train Schedule</div>
      <div class="panel-body">
      <table class="table table-striped" id="trainScheduleTable">
          <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
    </div>
    </div>
    
    <div class="panel panel-default">
      <div class="panel-heading">Add Train</div>
      <div class="panel-body">
        <div class="form">
          <form>
            <div class="form-group">
            <label for="trainNameForm">Train Name</label>
            <input type="text" class="form-control" id="train-name-input">
            </div>
            <div class="form-group">
            <label for="destinationForm">Destination</label>
            <input type="text" class="form-control" id="train-destination-input">
            </div>
            <div class="form-group">
            <label for="firstTrainTimeForm">First Train Time (HH:mm - Military Time)</label>
            <input type="text" class="form-control" id="train-start-input">
            </div>
            <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="rate-input">
            </div>
            <button type="submit" class="btn btn-default" id="click-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
    
    
  </div>

    <!-- js file-->
 <script type="text/javascript" src="assets/javascript/train.js"></script>

  </body>
</html>
